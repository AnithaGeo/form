<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(43, 133, 77); text-align: center;">STUDENT APPLICATION FORM</h1>
    <form method="POST"
     action="https://script.google.com/macros/s/AKfycby3ZXH2c-PuIRpTTYXPG42cHTtLQDyEu6R7XYT4k8EZcQvk2rOgNsEWsfNwqrnMrtrC/exec">
        <input type="image" src= 
"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnlOLIVyohyA2XyUPpl598qXqOtjTHmkW6zXVB_lUBxQ&s"
        alt=" logo" align="right"> 

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value=""><br><br>
        <label for="addr">Address:</label><br>
        <input type="text-area" id="addr" name="addr" value=""><br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="0" max="100" value=""><br><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br><br>
        <label for="phno">Phone number:</label><br>
        <input type="text" id="phno" name="phno" value=""><br><br>
        <label for="email">email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="c1"> Course</label>
        <input type="checkbox" id="c1" name="course" value="MCA">
        <label for="c1"> MCA</label>
        <input type="checkbox" id="c2" name="course" value="MScCS">
        <label for="c2"> MScCS</label>
        <input type="checkbox" id="c3" name="course" value="MSW">
        <label for="c3"> MSW</label><br><br>

        
        <label for="mypic">Select photo:</label>
        <input type="file" id="mypic" name="mypic"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
